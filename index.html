<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning, Kourt!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #ffebf3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            position: relative;
            max-width: 800px;
            padding: 2rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
            margin: 2rem;
            z-index: 10;
        }
        
        h1 {
            color: #ff69b4;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .purrr {
            font-size: 2rem;
            color: #ff69b4;
            font-weight: bold;
            animation: purrr 0.5s infinite alternate;
        }
        
        .photo-frame {
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 10px solid white;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .kourtney-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .kourtney-photo:hover {
            transform: scale(1.05);
        }
        
        .hello-kitty-frame {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 5;
        }
        
        /* Positioning the Hello Kitty dolls around the frame */
        .kitty1 {
            top: -40px;
            left: -40px;
            background-image: url('HelloKitty.jpeg');
            transform: rotate(-15deg);
        }
        
        .kitty2 {
            top: -40px;
            right: -40px;
            background-image: url('HelloKitty.jpeg');
            transform: rotate(15deg) scaleX(-1);
        }
        
        .kitty3 {
            bottom: -40px;
            left: -40px;
            background-image:url('HelloKitty.jpeg') ;
            transform: rotate(15deg);
        }
        
        .kitty4 {
            bottom: -40px;
            right: -40px;
            background-image: url('HelloKitty.jpeg');
            transform: rotate(-15deg) scaleX(-1);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            opacity: 0;
        }
        
        .btn {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }
        
        .btn:hover {
            background-color: #ff1493;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        @keyframes purrr {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        footer {
            margin-top: 2rem;
            color: #ff69b4;
            font-size: 0.9rem;
        }
        
        /* Sparkle effects */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Good morning, Kourt!</h1>
        
        <div class="message">
            You're absolutely purr-fect!<br>
            Shine bright today <span class="purrr">purrr</span>~
        </div>
        
        <div class="photo-frame floating">
            <!-- Replace with Kourtney's actual photo -->
            <img src="Kourtney.jpeg" alt="Kourtney" class="kourtney-photo" id="kourtneyPhoto">
            <div class="hello-kitty-frame kitty1"></div>
            <div class="hello-kitty-frame kitty2"></div>
            <div class="hello-kitty-frame kitty3"></div>
            <div class="hello-kitty-frame kitty4"></div>
        </div>
        
        <button class="btn" id="motivateBtn">Sparkle Me Up!</button>
        
        <footer>Made with love and Hello Kitty magic âœ¨</footer>
    </div>
    
    <script>
        const kourtneyPhoto = document.getElementById('kourtneyPhoto');
        const motivateBtn = document.getElementById('motivateBtn');
        const messages = [
            "You're stronger than you think!",
            "The world needs your sparkle!",
            "Meow-gnificent things await you!",
            "Pawsitive vibes only!",
            "You're the cat's meow!",
            "Fur-real, you're amazing!",
            "Slay like the queen you are!",
            "You're purr-fect just as you are!",
            "Today will be claw-some!",
            "Wake up and be meow-velous!"
        ];
        
        // Create confetti elements
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = -10 + 'px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 60 + 300}, 100%, 70%)`;
            confetti.style.width = Math.random() * 10 + 5 + 'px';
            confetti.style.height = Math.random() * 10 + 5 + 'px';
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            document.body.appendChild(confetti);
        }
        
        // Create sparkle elements
        for (let i = 0; i < 20; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            document.body.appendChild(sparkle);
        }
        
        kourtneyPhoto.addEventListener('click', () => {
            animatePhoto();
            showRandomMessage();
            launchConfetti();
            createSparkles();
        });
        
        motivateBtn.addEventListener('click', () => {
            animatePhoto();
            showRandomMessage();
            launchConfetti();
            createSparkles();
        });
        
        function animatePhoto() {
            kourtneyPhoto.style.transform = 'scale(1.05)';
            setTimeout(() => {
                kourtneyPhoto.style.transform = 'scale(1)';
            }, 300);
        }
        
        function showRandomMessage() {
            const messageElement = document.querySelector('.message');
            const randomIndex = Math.floor(Math.random() * messages.length);
            messageElement.innerHTML = messages[randomIndex] + '<br><span class="purrr">purrr</span>~';
        }
        
        function launchConfetti() {
            const confettiElements = document.querySelectorAll('.confetti');
            confettiElements.forEach(el => {
                el.style.left = Math.random() * 100 + 'vw';
                el.style.top = -10 + 'px';
                el.style.opacity = 1;
                el.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                const animationDuration = Math.random() * 3 + 2;
                el.style.animation = `none`;
                el.style.transition = `none`;
                
                setTimeout(() => {
                    el.style.transition = `top ${animationDuration}s linear, opacity ${animationDuration}s ease-out`;
                    el.style.top = '100vh';
                    el.style.opacity = 0;
                }, 10);
                
                setTimeout(() => {
                    el.style.top = -10 + 'px';
                    el.style.opacity = 0;
                }, animationDuration * 1000);
            });
        }
        
        function createSparkles() {
            const sparkles = document.querySelectorAll('.sparkle');
            const frame = document.querySelector('.photo-frame');
            const frameRect = frame.getBoundingClientRect();
            
            sparkles.forEach(sparkle => {
                // Position around the photo frame
                const x = frameRect.left + Math.random() * frameRect.width;
                const y = frameRect.top + Math.random() * frameRect.height;
                
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.opacity = 1;
                sparkle.style.transform = `scale(${Math.random() * 2 + 1})`;
                sparkle.style.transition = 'all 0.5s ease-out';
                
                setTimeout(() => {
                    sparkle.style.opacity = 0;
                    sparkle.style.transform = `translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px) scale(0)`;
                }, 100);
                
                setTimeout(() => {
                    sparkle.style.transition = 'none';
                    sparkle.style.opacity = 0;
                }, 600);
            });
        }
        
        // Initial effects
        setTimeout(() => {
            launchConfetti();
            createSparkles();
        }, 500);
        
        // Continuous subtle sparkles
        setInterval(() => {
            createSparkles();
        }, 1000);
    </script>
</body>
</html>
